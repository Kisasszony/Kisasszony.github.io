<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening hours</title>
</head>

<body>


    <table>
        <caption>Opening hours</caption>
        <thead>
            <th>Days</th>
            <th>Open</th>
            <th>Close</th>
        </thead>
        <tbody>
            <tr>
                <td>Monday-Friday</td>
                <td rowspan ="2">09:00</td>
                <td>18:00</td>
            </tr>
            <tr>
                <td>Saturday</td>
                
                <td>16:00</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td colspan ="2">Closed</td>
        
            </tr>

        </tbody>
<tfoot>
    <tr>
        <td>&copy 2016</td>
    </tr>
</tfoot>
    </table>
</body>

</html>
